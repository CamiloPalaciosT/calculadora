<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <header><h2 class="tituloCalc">Calculadora</h2></header>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button class="btn" id="c">C</button>
        <button class="btn" id="borrar">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="igual">=</button>
        <button class="btn"  id="cero">0</button>
        <button class="btn">.</button>
    </div>
    <div class="firma">
        <h3 class="textoFooter">Diseñado por:</h3>
        <br>
        <h3 class="textoFooter">Camilo Palacios T</h3>
    <div class="centradoLinks">
        <a href="https://github.com/CamiloPalaciosT"><img id="github" src="img/github.webp" alt="sitio web de git hub"></a>
        <a href="https://www.linkedin.com/in/camilo-alberto-palacios/"><img id="linkedin" src="img/linkedin.webp" alt="sitio web de linkedin"></a>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
